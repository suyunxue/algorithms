<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
function findKth(head, k) {
    var cur = head;
    var now = head;

    var i = 0;
    while (cur !== null && i++ < k) {
        cur = cur.next;
    }

    while (cur !== null) {
        now = now.next;
        cur = cur.next;
    }

    return now;
}

</script>
</body>
