<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    function entryNodeOfLoop(pHead) {
        if (pHead.next === null || pHead.next.next === null) {
            return null;
        }
        var slow = pHead.next;
        var fast = pHead.next.next;
        while (fast !== null) {
            if (fast === slow) {
                fast = pHead;
                while (fast !== slow) {
                    fast = fast.next;
                    slow = slow.next;
                }
                return fast;
            }
            fast = fast.next.next;
            slow = slow.next;
        }
        return null;
    }
</script>
</body>
</html>
